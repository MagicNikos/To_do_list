{% extends 'base.html' %} 

{% block head %}

{% endblock %}

{% block body %} 
<div class="content"> 
    <h1>Τροποποίησε την Σημείωση</h1>
      <!-- Error μήνυμα -->
    {% if error %}
        <p style="color: red; text-align: center; margin-bottom: 15px;">
            {{ error }}
        </p>
    {% endif %}
    
    <form action="/edit/{{note.id}}" method="POST">
        <input type="text" name="text" id="text" value="{{note.text}}">
        <input type="submit" value="Επικύρωση αλλαγών">
    </form>
   
</div>

{% endblock %}
